			<span data-icon="&#x61"></span>

			<span class="header__nav-icon__glyph icon_cart_alt"></span>
		</div>
		<div class="container-fluid section-header">
			<input class="form-control" type="search" placeholder="Procure por temas, artes e produtos" aria-label="Search">
		</div>
	</header>
	<div class="container-fluid section-header special-offer">
		<div col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12>

		</div>
		<div class="product-info col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">

			<div>

			<div>barrinha</div>
			<div class="row">
				<label class="mr-sm-2" for="inlineFormCustomSelect">Preference</label>
			</div>
			<select class="custom-select custom-select-lg mb-3">
			  <option selected>Selecione um modelo</option>
			  <option value="1">One</option>
			  <option value="2">Two</option>
			  <option value="3">Three</option>
